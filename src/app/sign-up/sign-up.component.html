<div class="container">
    <input type="text" placeholder="username" id="username" [(ngModel)]="username" ><br>
    <input type="text" placeholder="name" id="name" [(ngModel)]="name"><br>
    <input type="email" placeholder="email" id="email" [(ngModel)]="email"><br>
    <input type="text" placeholder="phone" id="phone" [(ngModel)]="phone"><br>
    <input type="password" placeholder="password" id="password" [(ngModel)]="password"><br>
    <button (click)="details()">Submit</button>
</div>
